<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALBUMZ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="container">
            <h1 class="logo">ALBUMZ</h1>
            <nav>
                <ul>
                    <li><a href="cadastro.html">Cadastrar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Conteúdo principal da página -->
    <main class="container">

        <!-- Seção de álbuns em horizontal -->
        <section id="albuns" class="section">
            <h2>Álbuns</h2>
            <div class="albums-container">
                <!-- Álbum 1 -->
                <div class="album-card">
                    <img src= "Slipknot_Iowa.jpg" alt="Capa do Álbum Iowa" class="album-cover">
                    <div class="album-content">
                        <h3>Iowa</h3>
                        <div class="album-info">
                            <p><strong>Artista:</strong> Slipknot</p>
                            <p><strong>Ano:</strong> 2001</p>
                            <p><strong>Gênero:</strong> Nu Metal</p>
                            <p><strong>Status:</strong> Ouvido</p>
                        </div>
                    </div>
                </div>
                
                <!-- Álbum 2 -->
                <div class="album-card">
                    <img src="Pink_Floyd_-_Animals.jpg" alt="Capa do Álbum Animals" class="album-cover">
                    <div class="album-content">
                        <h3>Animals</h3>
                        <div class="album-info">
                            <p><strong>Artista:</strong> Pink Floyd</p>
                            <p><strong>Ano:</strong> 1977</p>
                            <p><strong>Gênero:</strong> Rock Progressivo</p>
                            <p><strong>Status:</strong> Ouvindo</p>
                        </div>
                    </div>
                </div>
                
                <!-- Álbum 3 -->
                <div class="album-card">
                    <img src="Alice_in_Chains_Jar_of_Flies.jpg" alt="Capa do Álbum Jar of Flies" class="album-cover">
                    <div class="album-content">
                        <h3>Jar of Flies</h3>
                        <div class="album-info">
                            <p><strong>Artista:</strong> Alice in Chains</p>
                            <p><strong>Ano:</strong> 1994</p>
                            <p><strong>Gênero:</strong> Grunge</p>
                            <p><strong>Status:</strong> Na fila</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <div class="container">
            <p>&copy; ALBUMZ</p>
        </div>
    </footer>
</body>
</html>
